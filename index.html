<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="search-container">

        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo">
        </div>

        <div class="search-form">
            <div class="search-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/1200px-Vector_search_icon.svg.png" height="20px" alt=""></div>
            <input class="search-box" type="text">
            <div class="search-btn">
                <input class="search-input" id="search-btn" type="button" value="Google Search">
                <input class="search-input" type="button" value="I'm Feeling Lucky">
            </div>
        </div>
    </div>
</body>

</html>
